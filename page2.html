<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel Inner Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css"/>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>


  <div class="sidebar text-center">
    <img src="../html-css/image/logo1.png" alt="Logo" />
    <nav class="nav flex-column">
      <a class="nav-link active" href="#">Home</a>
      <a class="nav-link" href="#">About Us</a>
      <a class="nav-link" href="#">Contact Us</a>
    </nav>
  </div>

  <div class="hero">
    <div class="hero-content">
      <h1>One Stop Solution for All Your Travel Needs</h1>
      <p>Ecstatic Explorers - Dream, Explore, Rejuvenate</p>

      <div class="stats">
        <div class="stat-box text-center">
          <i class="fas fa-globe"></i>
          <div class="stat-number">27</div>
          <div>Destinations</div>
        </div>
        <div class="stat-box text-center">
          <i class="fas fa-hotel"></i>
          <div class="stat-number">111</div>
          <div>Hotels</div>
        </div>
        <div class="stat-box text-center">
          <i class="fas fa-users"></i>
          <div class="stat-number">1328</div>
          <div>Tourists</div>
        </div>
        <div class="stat-box text-center">
          <i class="fas fa-route"></i>
          <div class="stat-number">414</div>
          <div>Tours</div>
        </div>
      </div>
    </div>
  </div>


<div class="breadcrumb-section text-center py-3">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb justify-content-center mb-0">
      <li class="breadcrumb-item">
        <a href="#"><i class="fas fa-home"></i></a>
      </li>
      <li class="breadcrumb-item"><a href="#">Inner</a></li>
      <li class="breadcrumb-item active" aria-current="page">Inner</li>
    </ol>
  </nav>
</div>


<section class="top-destinations-section position-relative text-center py-5">
  <h2 class="section-title">Top Destinations</h2>
  <img src="../html-css/image/viewmore-circle.png" alt="View More Images" class="view-more-img">
</section>


</body>
</html>
