
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="sidebar text-center">
    <img src="../html-css/image/logo1.png" alt="Logo" />
    <nav class="nav flex-column">
      <a class="nav-link active" href="#">Home</a>
      <a class="nav-link" href="#">About Us</a>
      <a class="nav-link" href="#">Contact Us</a>
    </nav>
  </div>

  <div class="hero">
    <div class="hero-content">
      <h1 class="fw-bold">One Stop Solution for All Your Travel Needs</h1>
      <p class="fst-italic">Ecstatic Explorers - Dream, Explore, Rejuvenate</p>
      <div class="destinations-wrapper">
        <div class="destinations">
          <div class="dest-card">
            <img src="../html-css/image/kashmir.avif" alt="">
            <p>Kashmir</p>
          </div>
          <div class="dest-card">
            <img src="../html-css/image/photo-1750778494630-52b400bf3beb.avif" alt="">
            <p>Leh Ladakh</p>
          </div>
          <div class="dest-card">
            <img src="../html-css/image/premium_photo-1694864661950-288ec8a06e5c.avif" alt="">
            <p>Himachal</p>
          </div>
          <div class="dest-card">
            <img src="../html-css/image/background2.avif" alt="">
            <p>North Bengal</p>
          </div>
          <div class="dest-card">
            <img src="../html-css/image/background3.avif" alt="">
            <p>Sikkim</p>
          </div>
          <div class="dest-card">
            <img src="../html-css/image/photo-1750778494630-52b400bf3beb.avif" alt="">
            <p>Weekend Gateway</p>
          </div>
        </div>
        <button class="arrow-btn" onclick="scrollDestinations()">
          <i class="fas fa-arrow-right"></i>
        </button>
      </div>
      <div class="dots">
        <div class="dot active"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
  </div>
</body>
</html>
